<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
   <main>
    <label hidden for="calculatorDisplay">Calculator Display</label>
    <input type="text" id="calculatorDisplay" value="0">
    <div id="buttons">

      <article>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
      </article>

      <article>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
      </article>

      <article>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </article>

      <article>
        <button>0</button>
        <button>C</button>
        <button>=</button>
        <button>+</button>
      </article>

    </div>
</main>

    <footer>
        <p>&copy; 2023 Simple Calculator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
